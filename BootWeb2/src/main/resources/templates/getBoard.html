<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<title>글 상세 보기</title>
	<link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
	<div id="container">
		<h2>글 상세보기</h2>
		<form th:action="@{/updateBoard}" method="post">
			<!-- 수정시엔 기본키를 컨트롤러에 보내줌 -->
			<input type="hidden" name="seq" th:value="${board.seq }">
			<table class="tbl_view">
				<tbody>
					<tr>
						<td>제목</td>
						<td><input type="text" name="title" th:value="${board.title }"></td>
					</tr>
					<tr>
						<td>작성자</td>
						<td th:text="${board.writer }"></td>
					</tr>
					<tr>
						<td>내용</td>
						<td>
							<textarea rows="10" cols="50"
								name="content" th:text="${board.content}"></textarea>
						</td>
					</tr>
					<tr>
						<td>작성일</td>
						<td th:text="${#dates.format(board.createDate, 'yyyy-MM-dd HH:mm:ss') }"></td>
					</tr>
					<tr>
						<td>조회수</td>
						<td th:text="${board.cnt }"></td>
					</tr>
					<tr>
						<td colspan="2" align="center">
							<button type="submit">수정</button>
							<a th:if="${session['member'].role} == 'ROLE_ADMIN'"
								th:href="@{/deleteBoard(seq=${board.seq})}"
								onclick="return confirm('정말로 삭제하시겠습니까?')"><button type="button">삭제</button></a>
							<a th:href="@{/getBoardList}"><button type="button">목록</button></a>
						</td>
					</tr>
				</tbody>
			</table>
		</form>
	</div>
</body>
</html>
