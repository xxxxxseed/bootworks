<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout1}">

	<meta charset="UTF-8">
	
	<div layout:fragment="content" class="content">
		<h1>게시글 목록</h1>
		<table class="table table-striped my-4">
			<thead>
				<tr>
					<th>#</th><th>Title</th><th>Writer</th><th>Regdate</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="dto : ${result.dtoList}">
					<td>[[${dto.gno}]]</td>
					<td>
						<a th:href="@{/guestbook/read(gno=${dto.gno}, page=${result.page})}">[[${dto.title}]]</a>
					</td>
					<td>[[${dto.writer}]]</td>
					<td>[[${dto.regDate}]]</td>
				</tr>
			</tbody>
		</table>
		<!-- 페이지 처리 -->
		<ul class="pagination justify-content-center align-item-center">
			
			<!-- prev -->
			<li class="page-item" th:if="${result.prev}">
				<a th:href="@{/guestbook/list(page=${result.start-1})}" 
					class="page-link">Previous
				</a>
			</li>
			
			<!-- 현재 페이지 -->
			<li th:class="'page-item ' + ${result.page == page ? 'active' : ''}" 
				th:each="page : ${result.pageList}">
				<a th:href="@{/guestbook/list(page=${page})}" class="page-link">
					[[${page}]]
				</a>
			</li>
			
			<!-- next -->
			<li class="page-item" th:if="${result.next}">
				<a th:href="@{/guestbook/list(page=${result.end+1})}" 
					class="page-link">Next
				</a>
			</li>
		</ul>
		<!-- 페이지 처리 -->
		<div align="right">
			<a th:href="@{/guestbook/register}" class="btn btn-primary">글쓰기</a>
		</div>
		<!-- 모달 창 -->
		<div class="modal" tabindex="-1">
		  <div class="modal-dialog">
		    <div class="modal-content">
		      <div class="modal-header">
		        <h5 class="modal-title">Modal title</h5>
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
		        	<span aria-hidden="true">&times;</span>
		        </button>
		      </div>
		      <div class="modal-body">
		        <p>게시글이 등록되었습니다.</p>
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-secondary close" data-dismiss="modal">Close</button>
		        <button type="button" class="btn btn-primary">Save changes</button>
		      </div>
		    </div>
		  </div>
		</div>
		<!-- 모달 창 -->
		
		<!-- 자바 스크립트 영역 -->
		<script th:inline="javascript">
			$(document).ready(function(){
				
				let msg = [[${msg}]];
				
				//gno(글번호)가 있으면 모달 창이 열림
				if(msg){
					$(".modal").modal('show');
				}
				
				checkModal(msg);	//글 번호 등록 함수 호출
				
				function checkModal(msg){
					if(parseInt(msg) > 0){
						$(".modal-body").html("게시글 " + parseInt(msg) + "번이 등록되었습니다.");
					}
					//$(".modal").modal('show');
				}
				
				//모달 창 닫기
				$(".close").click(function(){
					$(".modal").modal('hide');
				});
				
			});
		
		</script>
	</div>
</html>
