<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout1}">

	<meta charset="UTF-8">
	
	<div layout:fragment="content" class="content">
		<h2>글쓰기</h2>
		<form th:action="@{/guestbook/update}" method="post">
			<div class="form-group row">
				<label>번호</label>
				<input type="text" name="gno" class="form-control"
					th:value="${dto.gno}" readonly="readonly">
			</div>
			<div class="form-group row">
				<label>제목</label>
				<input type="text" name="title" class="form-control"
					th:value="${dto.title}">
			</div>
			<div class="form-group row">
				<label>내용</label>
				<textarea name="content" rows="5" 
					class="form-control">[[${dto.content}]]</textarea>
			</div>
			<div class="form-group row">
				<label>작성자</label>
				<input type="text" name="writer" class="form-control"
					th:value="${dto.writer}" readonly="readonly">
			</div>
			<div class="form-group row">
				<label>등록일</label>
				<input type="text" name="regDate" class="form-control"
					th:value="${dto.regDate}" readonly="readonly">
			</div>
			<a th:href="@{/guestbook/list(page=${requestDto.page}, type=${requestDto.type}, keyword=${requestDto.keyword})}" class="btn btn-primary">목록</a>
		</form>
	</div>
</html>
